    <body>
        <h1>Calcule o seu Índice de Massa Corporal aqui:</h1>
        <div id="input">

            <label for="altura">ALTURA:</label>
            <input type="text" id="altura" value="" placeholder="Informe a sua altura"/> <br>
            <label for="peso">PESO:</label>
            <input type="text" id="peso" value="" placeholder="Informe o seu peso"/> <br>

            <button id="registrar">Registrar as Informações</button> 
            <button id="zerar">Limpar as Informações</button>
        </div>

        <div id="table">

                <tr>
                    <th >#</th>

                    <th>Peso</th>
                    <th>IMC</th>
                    <th>Classificação</th>

            </table>
            

        </div>
        
    </body>
